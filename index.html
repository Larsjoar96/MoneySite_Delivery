<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bank UI -->
    <h1>Bank</h1>
    <span>Bank balance: </span>
    <span id = "bankBalance"></span>
    <span>"Current loan: </span>
    <span id = "currentLoan">0</span>
    <button id = "takeLoan">Take loan</button>
    <hr>
    <!-- Work UI -->
    <h1>Work</h1>
    <span>Money earned: </span>
    <span id = "moneyEarned">0</span>
    <button id = "doWork">Do work</button>
    <button id = "addToBank">Add money to bank</button>
    <span id = "repayLoanLocation"></span>
    <hr>
    <!-- Computers UI -->
    <h1>Computers</h1>
    <select id = "computerList"></select>
    <button id = "buyComputer">Buy computer</button>
    <p></p>
    <span>Computer price: </span>
    <span id = "computerPrice"></span>
    <p></p>
    <span>In stock: </span>
    <span id = "computerStock"></span>
    <p></p>
    <span>Computer specs: </span>
    <span id = "computerDescription"></span>
    <p></p>
    <img id = "computerImage" width = "1080", height="720"></img>
    <script src = "app.js"></script>

</body>
</html>
